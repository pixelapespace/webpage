<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 10px;
            line-height: 1;
        }
        
        .error-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        .error-message {
            font-size: 18px;
            color: #718096;
            margin-bottom: 35px;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #4facfe;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(79, 172, 254, 0.2);
        }
        
        .btn:hover {
            background: #3a9df5;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(79, 172, 254, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            box-shadow: none;
        }
        
        .btn-secondary:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .path-info {
            margin-top: 25px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            color: #4a5568;
            font-size: 14px;
            border: 1px solid #edf2f7;
        }
        
        .search-box {
            max-width: 400px;
            margin: 0 auto 25px;
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            outline: none;
            font-size: 16px;
            background: white;
        }
        
        .search-button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-button:hover {
            background: #3a9df5;
        }
        
        .icon {
            font-size: 80px;
            color: #c3cfe2;
            margin-bottom: 20px;
        }
        
        .suggestions {
            margin-top: 30px;
            text-align: left;
        }
        
        .suggestions h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #4a5568;
            font-weight: 600;
            font-size: 18px;
        }
        
        .suggestions ul {
            list-style-type: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 10px;
        }
        
        .suggestions li {
            background: #f8fafc;
            padding: 10px 15px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .suggestions li:hover {
            background: #edf2f7;
        }
        
        .suggestions a {
            color: #4a5568;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #a0aec0;
        }
        
        .footer a {
            color: #4facfe;
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            .error-code {
                font-size: 100px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-search"></i>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        
        <div class="error-message">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search our website...">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="button-group">
            <a href="/" class="btn">
                <i class="fas fa-home"></i> Go to Homepage
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
        
        <div class="path-info">
            <strong>Requested URL:</strong> <span id="currentPath"></span>
        </div>
        
        
        <div class="footer">
            <p></p>
        </div>
    </div>

    <script>
        // Display current path
        document.getElementById('currentPath').textContent = window.location.pathname;
        
        // Search functionality
        document.querySelector('.search-button').addEventListener('click', function() {
            const query = document.querySelector('.search-input').value;
            if (query.trim() !== '') {
                alert(`Searching for: ${query}\n(This would perform a site search in a real implementation)`);
            }
        });
        
        // Allow pressing Enter in search box
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.search-button').click();
            }
        });
    </script>
</body>
</html>
